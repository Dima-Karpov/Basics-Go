<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var socket = new WebSocket('ws://localhost:8888/ws');
        socket.onopen = () => {
            console.log('open');
            socket.send('message from frontend');
        };
        socket.onclose = () => {
            console.log('close');
        };
        socket.onmessage = (e) => {
            console.log('text: ', e.data)
        }

    </script>
    <h1>Hello world! </h1>
</body>
</html>
